<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo_cinema_paradiso.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Montserrat+Alternates:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>CINEMA PARADISO</title>
</head>
<body>
    
    <div class="contenedorUniversal">
        <header class="header">
            <a href="../index.html" class="header__logoContenedor">
                <img src="../img/banner_cinema_paradiso.png" alt="LOGO DEL CINE" class="header__logo">
            </a>
            <nav class="header__nav">
                <ul class="header__lista">
                    <li class="header__item">
                        <a class="header__ancla" href="../index.html">CARTELERA</a>
                    </li>
                    <li class="header__item">
                        <a class="header__ancla" href="./boleteria.html">BOLETERÍA</a>
                    </li>
                    <li class="header__item">
                        <a class="header__ancla" href="./proximamente.html">PRÓXIMAMENTE</a>
                    </li>
                    <li class="header__item">
                        <a class="header__ancla" href="./contacto.html">CONTACTO</a>
                    </li>
                    <li class="header__item">
                        <a class="header__ancla header__ancla--activo" href="./mi _cuenta.html">MI CUENTA</a>
                    </li>
                </ul>
            </nav>
        </header>
    
        <main class="mainMiCuenta">
            <form class="mainMiCuenta__form" action="#" method="GET" enctype="multipart/form-data">
                <fieldset class="mainMiCuenta__fieldset">
                    <legend class="mainMiCuenta__leyenda"><strong class="mainMiCuenta__leyendaFormato">INICIO DE SESIÓN</strong></legend>
                    <div class="mainMiCuenta__contenedor">
                        <label class="mainMiCuenta__email" for="email">Email:</label>
                        <input class="mainMiCuenta__emailInput" type="email" name="email" id="email">
                    </div>
                    <div class="mainMiCuenta__contenedor">
                        <label class="mainMiCuenta__contraseña">Contraseña:</label>
                        <input class="mainMiCuenta__contraseñaInput" type="password" name="password">
                    </div>
                    <input class="mainMiCuenta__submit" type="submit" value="ENVIAR">
                    <h4 class="mainMiCuenta__texto">Si no estás registrado ingresa <a class="mainMiCuenta__ancla" href=""><strong class="mainMiCuenta__strong">aquí</strong></a>.</h4>
                </fieldset>
            </form>
        </main>
    
        <footer class="footer">
            <div class="footer__columnaUno">
                <h4 class="footer__tituloColumnaUno">COMPLEJOS</h4>
                <ul class="footer_lista">
                    <li class="footer__item">BELGRANO</li>
                    <li class="footer__item">PALERMO</li>   
                    <li class="footer__item">RECOLETA</li>
                </ul>
            </div>
            <div class="footer__columnaDos">
                <a class="footer__logoAncla" href="../index.html">
                    <img class="footer__logo" src="../img/logo_cinema_paradiso.png" alt="LOGO DEL CINE">
                </a>
            </div>
            <div class="footer__columnaTres">
                <a href="#" class="footer__ancla">
                    <img class="footer__redSocial" src="../img/facebook.svg" alt="Logo Facebook"></img>
                </a>
                <a href="#" class="footer__ancla">
                    <img class="footer__redSocial" src="../img/twitter.svg" alt="Logo Twitter">
                </a>
                <a href="#" class="footer__ancla">
                    <img class="footer__redSocial" src="../img/instagram.svg" alt="Logo Instagram">
                </a>
            </div>
        </footer>
    </div>

</body>
</html>
